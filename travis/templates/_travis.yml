language: node_js
node_js:<% _.forEach(travis.node.versions, function (version) { %>
  - "<%= version %>"<% }) %>
before_install:
  - echo "_auth = $NPM_API_TOKEN" > $HOME/.npmrc
  - echo "registry = $NPM_REGISTRY" >> $HOME/.npmrc
  - echo "email = $NPM_EMAIL" >> $HOME/.npmrc
  - echo "always-auth = true" >> $HOME/.npmrc
env:
  global:
    - NPM_EMAIL="<%= travis.npm.registry.email %>"
    - NPM_REGISTRY="<%= travis.npm.registry.url %>"
    # NPM_API_TOKEN
    - secure: <%= travis.npm.registry.encryptedApiKey %>